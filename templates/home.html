<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
  </head>
  <body>
    {% extends 'base.html' %}
    {% block main %}

    <h1>URL Shortener</h1>

    <!-- <h2>{{name}}</h2> This is how you can access a variable passed from flask-->
    <form class="" action="your-url" method="post">
      <label for="url">Website URL</label>
      <input type="url" name="url" value="" required>
      <br>
      <label for="test">Short Name</label>
      <input type="text" name="code" value="" required>
      <br>
      <input type="submit" value="Shorten">
    </form>
    <br>
    <br>

    <form class="" action="your-url" method="post" enctype="multipart/form-data">
      <label for="file">File</label>
      <input type="file" name="file" value="" required>
      <br>
      <label for="test">Short Name</label>
      <input type="text" name="code" value="" required>
      <br>
      <input type="submit" value="Shorten">
    </form>

    {% if codes %}
    <h2>Codes you have created</h2>
    <ul>
      {% for code in codes %}
      <a href="{{url_for('redirect_to_url', code = code)}}">
      <li>{{ code }}</li>
      </a>
      {% endfor %}
    </ul>
    {% endif %}
    {% endblock %}
  </body>
</html>
